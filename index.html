<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Design</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    header {
      width: 100%;
      height: 100vh;
      background: url(images/pix1.png);
      
      background-size: 50% 90%;
      background-repeat: no-repeat;
      background-position: bottom right;
      position: relative;
    }
    nav {
      width: 100%;
      height: 70px;
      padding: 0px 20px;
      background: white;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 2px 0px 5px rgb(47, 191, 223);
    }
    .logo {
      font-weight: bold;
      font-size: 2em;
      letter-spacing: 2px;
    }
    .logo span {
      color: rgb(198, 66, 14);
    }
    .menu a {
      text-decoration: none;
      color: rgb(247, 72, 8);
      font-weight: 700;
      padding: 10px 20px;
    }
    .menu a:last-child {
      background-color: rgb(198, 66, 14);
      color: white;
      border-radius: 8px;
    }
    .intro {
      position: absolute;
      top: 30%;
      left: 5%;
      padding: 15px;
    }
    .intro p {
      color: rgb(50, 48, 48);
      letter-spacing: 3px;
      font-weight: bold;
    }
    .intro h1 {
      font-size: 3em;
      line-height: 1.5em;
    }
    .intro h1 span {
      color: rgb(198, 66, 14);
    }
    .intro h2 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }
    #order, #Dis {
      text-decoration: none;
      color: white;
      background: rgb(198, 66, 14);
      border-radius: 8px;
      padding: 10px 20px;
      display: inline-block;
      margin-right: 10px;
    }
    #Dis {
      background: black;
    }
    #pizza {
      position: absolute;
      bottom: 15%;
      left: 5%;
    }
    #pizza img {
      transition: 0.4s ease;
    }
    #pizza img:hover {
      transform: translateY(-20px);
    }
    .copyright {
      padding: 20px;
      text-align: center;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        height: auto;
        padding: 0;
      }
      .menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      .menu a {
        padding: 10px;
        width: 100%;
        text-align: center;
      }
      .intro {
        top: 20%;
        left: 10%;
        text-align: center;
      }
      .intro h1 {
        font-size: 2.5em;
      }
      .intro h2 {
        font-size: 1.8rem;
      }
      #pizza {
        display: none;
      }
    }
    @media (max-width: 480px) {
      .intro h1 {
        font-size: 2em;
      }
      .intro h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo"><span>Pizza</span>Delights</div>
      <div class="menu">
        <a href="P.html">Pizza's</a>
        <a href="B.html">Beverages</a>
        <a href="A.html">About Us</a>
        <a href="O.html">Order</a>
        <a href="M.html">Locations
        </a>
      </div>
    </nav>
    <div class="intro">
      <p>Free Home Delivery</p>
      <h1>Quality Pizz<span>as</span></h1>
      <h2>"Cheesy, crusty, perfect!"</h2>
      <a href="O.html" id="order">Order now!!</a>
      <a href="#" id="Dis">25% OFF Hurry!!</a>
    </div>
    <div id="pizza">
      <img src="images/pix8.png" width="100" />
      <img src="images/pix8.png" width="100" />
      <img src="images/pix8.png" width="100" />
    </div>
  </header>
  <div class="copyright">
    <p>&#169; All Rights Reserved By Pizza Delights.</p>
  </div>
</body>
</html>
